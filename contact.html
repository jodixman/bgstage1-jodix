<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d0d992eb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <title>Document</title>
</head>

<body class="body1 dark-mode">

    <nav class="header">
        <div class="header_grp">
            <div class="header_lft">
                <image src="image/logoDmb.png" class="header_lft-img"/>
                <a href="index.html" class="header_lft-h1">Home</a>
                <a href="project.html" class="header_lft-p">My Project</a>
            </div>
    
            <div class="header_grp2">
                <span class="navbar-logo "><i class="fas fa-moon"></i></span>
                <a href="/contact.html" class="header_left-a">Contact Me</a>
            </div>
        </div>
    </nav>


    <div class="section">
        <form class="form1">
            <h1 class="form1_h1 r">GET IN TOUCH</h1>    
    
            <div class="form_1-list">
                <label class="form_1-lab r">Name</label>
                <input type="text" class="form_1-lab1" id="input-name"/>
            </div>
        
            <div class="form_1-list">
                <label class="form_1-lab r">Email</label>
                <input type="email" class="form_1-lab1" id="input-email"/>
            </div>
        
            <div class="form_1-list">
                <label class="form_1-lab r">Phone Number</label>
                <input type="text" class="form_1-lab1" id="input-number"/>
            </div>
        
            <div class="form_1-list">
                <label class="form_1-lab r">Subject</label>
                <select class="form_1-lab11" id="input-subject">
                    <option value="">Select.....</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="fullstack">Fullstack Development</option>
                </select>
            </div>
        
            <div class="form_1-list ">
                <label class="form_1-msg r">Your Message</label>
                <textarea class="form_1-txt" id="input-message"></textarea>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" onclick="submitData(event)" class="bt">Contact Me</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="js/darkmode.js"></script>
</body>
</html>
