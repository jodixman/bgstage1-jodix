<body class="body1 dark-mode">
    <nav class="navbar navbar-expand-md bg-white px-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/logoDmb.png" class="header_lft-img" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="bootstrap.html">Home</a>

                    <li class="nav-item">

                </ul>

        </div>

    <div class="section px-5">
        <form class="form1">
            <h1 class="form1_h1 r">GET IN TOUCH</h1>    
    
            <div class="mb-3">
                <label class="form-label r" for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name">
            </div>
        
            <div class="mb-3">
                <label class="form-label r" for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email">
            </div>
        
            <div class="mb-3">
                <label class="form-label r" for="input-number">Phone Number</label>
                <input type="text" class="form-control" id="input-number">
            </div>
        
            <div class="mb-3">
                <label class="form-label r" for="input-subject">Subject</label>
                <select class="form-control" id="input-subject">
                    <option value="">Select.....</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="fullstack">Fullstack Development</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label class="form-label r" for="input-message">Your Message</label>
                <textarea class="form-control" id="input-message"></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" onclick="submitData(event)" class="btn btn-dark">Contact Me</button>
            </div>
        </form>
    </div>
