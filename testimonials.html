<script>
    function toggleImageAndVideo(hidId, imageId, videoId) {
        const hid = document.getElementById(hidId);
        const image = document.getElementById(imageId);
        const video = document.getElementById(videoId);

        hid.addEventListener('mouseenter', function() {
            image.style.display = 'none';
            video.style.display = 'block';
            video.play();
        });

        hid.addEventListener('mouseleave', function() {
            video.pause();
            video.style.display = 'none';
            image.style.display = 'block';
        });
    }

    // Loop through the card IDs from hid1 to hid100
    for (let i = 1; i <= 100; i++) {
        const hidId = `hid${i}`;
        const imageId = `myImage${i}`;
        const videoId = `myVideo${i}`;

        toggleImageAndVideo(hidId, imageId, videoId);
    }
</script>
